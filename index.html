<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>

    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css">
    <script type="text/JavaScript" src="https://MomentJS.com/downloads/moment.js"></script>
</head>

<body>

    <h1>
        <center>Weather Forecast</center>
    </h1>


    <br>
    <div class="container" style="color: rgb(104, 103, 103);">
        <!-- Row for Searching Weather Forecast -->
        <div class="row">
            <div class="col-lg-4" id="search-card">
                <div class="card text-left">
                    <div class="card-head">
                        <strong>Search for a City
                        </strong>
                    </div>
                    <div class="card-body">
                        <!-- Use the search bar to find weather by city name -->
                        <input type="text" class="formation pull-left" id="get-weather"></input>

                        <button type="submit" class="btn btn-default" id="run-search">
                            <i class="fa fa-search"></i></button>
                    </div>
                </div>
                <div style="color: red;" class="invalid-message"></div>
                <div class="search-data">
                    <ul id="search-list"></ul>

                </div>
            </div>
            <!-- All weather data will appear here -->
            <div class="col-lg-8">
                <div class="row weather-box">
                    <div class="col-lg-12">
                        <div class="weather-container">
                            <span>
                                <div class="city"></div><img id="wicon"></img>
                                <div style="font-style: italic; font-weight: bolder;" class="status"></div>
                            </span>

                            <div class="temp"></div>
                            <div class="humidity"></div>
                            <div class="wind"></div>

                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-lg-12 forecast-container">
                        <h5 class="five-day">5-Day Forecast</h5>
                        <!-- Day 1 -->
                        <div class="card-deck text-center" style="color: grey;">
                            <div class="card" style="margin: 2px;">
                                <div class="card-body forecast-card" id="day-1">
                                    <!-- DAY 1 -->
                                </div>
                            </div>
                            <div class="card" style="margin: 2px;">
                                <div class="card-body forecast-card" id="day-2">
                                    <!-- Day 2 -->
                                </div>
                            </div>
                            <div class="card" style="margin: 2px;">
                                <div class="card-body forecast-card" id="day-3">
                                    <!-- Day 3 -->
                                </div>
                            </div>
                            <div class="card" style="margin: 2px;">
                                <div class="card-body forecast-card" id="day-4">
                                    <!-- Day 4 -->
                                </div>
                            </div>
                            <div class="card" style="margin: 2px;">
                                <div class="card-body forecast-card" id="day-5">
                                    <!-- Day 5 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <footer>&copy; Alan Schultz 2021</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
